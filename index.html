<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemstones Card Editor Pro</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>

    <style>
        /* --- Styles --- */
        :root { --header-height: 80px; --sidebar-width: 420px; --bg-color: #f8fafc; --accent-color: #3b82f6; --text-primary: #1e293b; }
        body { margin: 0; padding: 0; font-family: 'Segoe UI', system-ui, sans-serif; background-color: var(--bg-color); color: var(--text-primary); overflow: hidden; height: 100vh; display: flex; flex-direction: column; user-select: none; }
        input, textarea { user-select: text; }
        header { height: var(--header-height); background: linear-gradient(to right, #1e293b, #0f172a); color: white; display: flex; align-items: center; justify-content: space-between; padding: 0 2rem; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15); z-index: 50; flex-shrink: 0; }
        .header-brand { display: flex; align-items: center; gap: 1rem; }
        .header-brand h1 { font-size: 1.5rem; font-weight: 700; margin: 0; background: linear-gradient(to right, #60a5fa, #a78bfa); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; }
        .header-status { font-size: 0.8rem; color: #94a3b8; background: rgba(255,255,255,0.05); padding: 0.4rem 0.8rem; border-radius: 99px; border: 1px solid rgba(255,255,255,0.1); }
        main { display: flex; flex: 1; width: 100%; overflow: hidden; }
        
        /* Canvas Area */
        .canvas-container { flex: 1; background-color: #e2e8f0; background-image: linear-gradient(#cbd5e1 1px, transparent 1px), linear-gradient(90deg, #cbd5e1 1px, transparent 1px); background-size: 40px 40px; overflow: auto; display: flex; justify-content: center; align-items: center; padding: 2rem; }
        .canvasWrap { box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); background: white; line-height: 0; border-radius: 4px; overflow: hidden; }
        canvas { width: 1011px; height: 638px; max-width: 100%; height: auto; display: block; }

        /* Sidebar */
        .controls-sidebar { width: var(--sidebar-width); background: white; border-left: 1px solid #e2e8f0; overflow-y: auto; padding: 0; display: flex; flex-direction: column; flex-shrink: 0; box-shadow: -4px 0 15px rgba(0,0,0,0.02); }
        .sidebar-section { padding: 1.5rem; border-bottom: 1px solid #f1f5f9; }
        .sidebar-header { display: flex; align-items: center; gap: 0.5rem; margin-bottom: 1rem; color: #334155; font-weight: 700; font-size: 0.9rem; text-transform: uppercase; }
        .sidebar-header i { color: var(--accent-color); }
        .control-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
        .control-group { display: flex; flex-direction: column; gap: 0.35rem; margin-bottom: 0.8rem; }
        .control-group.full-width { grid-column: span 2; }
        .control-group label { font-weight: 600; font-size: 0.75rem; color: #64748b; display: flex; justify-content: space-between; }
        
        /* Inputs */
        input[type="text"], input[type="number"], textarea, select { width: 100%; padding: 0.6rem 0.8rem; border: 1px solid #cbd5e1; border-radius: 0.5rem; font-size: 0.9rem; color: #1e293b; transition: all 0.2s; }
        input:focus, textarea:focus, select:focus { outline: none; border-color: var(--accent-color); box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15); }
        input[type="checkbox"] { width: 1.1rem; height: 1.1rem; cursor: pointer; accent-color: var(--accent-color); }
        input[type="file"] { padding: 0.4rem; background: #f8fafc; font-size: 0.8rem; }
        input[type="file"]::file-selector-button { margin-right: 10px; padding: 4px 12px; border-radius: 6px; border: none; background: #e2e8f0; color: #475569; font-weight: 600; cursor: pointer; }

        /* Actions */
        .action-bar { margin-top: auto; padding: 1.5rem; background: #f8fafc; border-top: 1px solid #e2e8f0; display: grid; grid-template-columns: 1fr 1fr; gap: 0.75rem; }
        .btn { padding: 0.85rem; border: none; border-radius: 0.5rem; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 0.5rem; font-size: 0.9rem; }
        .btn-primary { background: #2563eb; color: white; box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.2); }
        .btn-primary:hover { background: #1d4ed8; }
        .btn-secondary { background: white; color: #475569; border: 1px solid #cbd5e1; }
        .btn-secondary:hover { background: #f1f5f9; }
        .btn-danger { background: #fff1f2; color: #e11d48; border: 1px solid #fecdd3; }
        .btn-danger:hover { background: #ffe4e6; }
        .btn-full { grid-column: span 2; }

        /* Modal */
        .cropper-modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(15, 23, 42, 0.85); backdrop-filter: blur(4px); z-index: 100; display: none; align-items: center; justify-content: center; padding: 2rem; }
        .cropper-container-box { background: white; padding: 1.5rem; border-radius: 1rem; max-width: 900px; width: 100%; display: flex; flex-direction: column; gap: 1rem; }
        .img-preview-container img { max-width: 100%; max-height: 500px; display: block; }
        
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
    </style>
</head>
<body>

    <header>
        <div class="header-brand">
            <i class="fas fa-gem text-blue-400 text-2xl"></i>
            <div>
                <h1>GemEditor Pro</h1>
                <div class="text-xs text-slate-400 font-mono">v2.2.0 â€¢ Safe Mode</div>
            </div>
        </div>
        <div class="header-status">
            <i class="fas fa-check-circle text-green-400 mr-1"></i> System Ready
        </div>
    </header>

    <main>
        <div class="canvas-container">
            <div class="canvasWrap">
                <canvas id="reportCanvas" width="1011" height="638"></canvas>
            </div>
        </div>

        <div class="controls-sidebar">
            <div class="sidebar-section bg-slate-50">
                <div class="sidebar-header"><i class="fas fa-images"></i> Visual Assets</div>
                <div class="control-group">
                    <label>Gemstone Photo <span class="text-xs font-normal text-blue-600">(Auto-Crop)</span></label>
                    <input type="file" id="gemInput" accept="image/*">
                </div>
                <div class="control-grid" style="margin-top: 0.8rem;">
                    <div class="control-group">
                        <label>Logo</label>
                        <input type="file" id="logoInput" accept="image/*">
                    </div>
                    <div class="control-group">
                        <label>Background</label>
                        <input type="file" id="bgInput" accept="image/*">
                    </div>
                </div>
            </div>

            <div class="sidebar-section">
                <div class="sidebar-header"><i class="fas fa-file-alt"></i> Report Details</div>
                <div class="control-grid">
                    <div class="control-group"><label>Report No <input type="checkbox" id="chk_reportNo" checked></label><input type="text" id="reportNo" value="LW-882942"></div>
                    <div class="control-group"><label>Weight <input type="checkbox" id="chk_weight" checked></label><input type="text" id="weight" value="4.50 ct"></div>
                </div>
                <div class="control-grid">
                    <div class="control-group">
                        <label>Species <input type="checkbox" id="chk_species" checked></label>
                        <input type="text" id="species" list="speciesList" value="Natural Corundum">
                        <datalist id="speciesList"><option value="Natural Corundum"><option value="Natural Beryl"><option value="Natural Spinel"></datalist>
                    </div>
                    <div class="control-group">
                        <label>Variety <input type="checkbox" id="chk_variety" checked></label>
                        <input type="text" id="variety" list="varietyList" value="Blue Sapphire">
                        <datalist id="varietyList"><option value="Blue Sapphire"><option value="Ruby"><option value="Emerald"></datalist>
                    </div>
                </div>
                <div class="control-grid">
                    <div class="control-group">
                        <label>Shape & Cut <input type="checkbox" id="chk_cut" checked></label>
                        <input type="text" id="cut" list="cutList" value="Oval Mixed Cut">
                        <datalist id="cutList"><option value="Oval Mixed Cut"><option value="Round Brilliant"></datalist>
                    </div>
                    <div class="control-group"><label>Dimensions <input type="checkbox" id="chk_dimensions" checked></label><input type="text" id="dimensions" value="9.45 x 7.20 x 5.10 mm"></div>
                </div>
            </div>

            <div class="sidebar-section">
                <div class="sidebar-header"><i class="fas fa-microscope"></i> Gemmological Data</div>
                <div class="control-grid">
                    <div class="control-group"><label>Color <input type="checkbox" id="chk_color" checked></label><input type="text" id="color" value="Vivid Blue"></div>
                    <div class="control-group"><label>Transparency <input type="checkbox" id="chk_clarity" checked></label><input type="text" id="clarity" value="Transparent"></div>
                </div>
                <div class="control-grid">
                    <div class="control-group"><label>Refractive Index <input type="checkbox" id="chk_ri" checked></label><input type="text" id="ri" value="1.762 - 1.770"></div>
                    <div class="control-group"><label>Specific Gravity <input type="checkbox" id="chk_sg" checked></label><input type="text" id="sg" value="4.00"></div>
                </div>
                <div class="control-group full-width" style="margin-top: 0.5rem;">
                    <label>Comments <input type="checkbox" id="chk_microscopic" checked></label>
                    <textarea id="microscopic" rows="3">Natural inclusions visible.
Indications of thermal enhancement (Heating).</textarea>
                </div>
                 <div class="control-group full-width">
                    <label>Footer Declaration</label>
                    <input type="text" id="declaration" value="LW">
                </div>
            </div>

            <div class="action-bar">
                <button class="btn btn-primary" onclick="app.download('jpg')"><i class="fas fa-download"></i> Save JPG</button>
                <button class="btn btn-secondary" onclick="app.download('png')"><i class="fas fa-file-image"></i> Save PNG</button>
                <button class="btn btn-secondary btn-full" onclick="app.copyTextReport()"><i class="fas fa-copy"></i> Copy Text</button>
                <button class="btn btn-danger btn-full" onclick="app.resetData()"><i class="fas fa-trash-alt"></i> Reset</button>
            </div>
        </div>
    </main>

    <div id="cropperModal" class="cropper-modal-overlay">
        <div class="cropper-container-box">
            <div class="flex justify-between items-center border-b pb-3 mb-2">
                <h3 class="font-bold text-xl text-slate-800">Crop Image</h3>
                <button onclick="cropApp.cancel()" class="text-slate-400 hover:text-red-500 text-xl"><i class="fas fa-times"></i></button>
            </div>
            <div class="img-preview-container bg-slate-900 rounded-lg flex justify-center">
                <img id="imageToCrop" src="" alt="Image to crop">
            </div>
            <div class="flex justify-end gap-3 pt-4 border-t mt-2">
                <button onclick="cropApp.cancel()" class="px-5 py-2.5 rounded-lg bg-slate-100 text-slate-600 font-semibold">Cancel</button>
                <button onclick="cropApp.confirm()" class="px-5 py-2.5 rounded-lg bg-blue-600 text-white font-semibold shadow-lg">Crop & Apply</button>
            </div>
        </div>
    </div>

    <script>
        /** * FIX 1: Cropper Module 
         */
        const cropApp = (() => {
            const modal = document.getElementById('cropperModal');
            const imageElement = document.getElementById('imageToCrop');
            let cropper = null;

            const open = (imageSrc) => {
                imageElement.src = imageSrc;
                modal.style.display = 'flex';
                if(cropper) cropper.destroy();
                cropper = new Cropper(imageElement, { aspectRatio: 1, viewMode: 1, autoCropArea: 1, background: false });
            };

            const cancel = () => {
                modal.style.display = 'none';
                if(cropper) cropper.destroy();
                document.getElementById('gemInput').value = "";
            };

            const confirm = () => {
                if(!cropper) return;
                const canvas = cropper.getCroppedCanvas({ width: 500, height: 500 });
                // We access the global 'app' here
                window.app.setGemImage(canvas.toDataURL());
                modal.style.display = 'none';
                cropper.destroy();
            };

            return { open, cancel, confirm };
        })();
        window.cropApp = cropApp;

        /** * FIX 2: Main App Logic 
         */
        const app = (() => {
            const canvas = document.getElementById('reportCanvas');
            const ctx = canvas.getContext('2d');
            
            const assets = {
                background: new Image(), gem: new Image(), logo: new Image(),
                bgLoaded: false, gemLoaded: false, logoLoaded: false
            };

            // Input references
            const inputs = {
                reportNo: document.getElementById('reportNo'),
                weight: document.getElementById('weight'),
                species: document.getElementById('species'),
                variety: document.getElementById('variety'),
                cut: document.getElementById('cut'),
                dimensions: document.getElementById('dimensions'),
                color: document.getElementById('color'),
                clarity: document.getElementById('clarity'),
                ri: document.getElementById('ri'),
                sg: document.getElementById('sg'),
                microscopic: document.getElementById('microscopic'),
                declaration: document.getElementById('declaration')
            };

            const toggles = {
                reportNo: document.getElementById('chk_reportNo'),
                weight: document.getElementById('chk_weight'),
                species: document.getElementById('chk_species'),
                variety: document.getElementById('chk_variety'),
                cut: document.getElementById('chk_cut'),
                dimensions: document.getElementById('chk_dimensions'),
                color: document.getElementById('chk_color'),
                clarity: document.getElementById('chk_clarity'),
                ri: document.getElementById('chk_ri'),
                sg: document.getElementById('chk_sg'),
                microscopic: document.getElementById('chk_microscopic'),
            };

            const init = () => {
                // Attach listeners
                Object.values(inputs).forEach(el => el.addEventListener('input', draw));
                Object.values(toggles).forEach(el => el.addEventListener('change', draw));
                
                document.getElementById('bgInput').addEventListener('change', (e) => handleFile(e, 'background'));
                document.getElementById('logoInput').addEventListener('change', (e) => handleFile(e, 'logo'));
                
                document.getElementById('gemInput').addEventListener('change', (e) => {
                    const file = e.target.files[0];
                    if(file) {
                        const reader = new FileReader();
                        reader.onload = (ev) => cropApp.open(ev.target.result);
                        reader.readAsDataURL(file);
                    }
                });

                // NOTE: We REMOVED the automatic logo loading to prevent browser "Tainted Canvas" security errors.
                // The user must upload a logo manually for it to appear.
                
                draw();
            };

            const setGemImage = (dataUrl) => {
                assets.gem.src = dataUrl;
                assets.gem.onload = () => { assets.gemLoaded = true; draw(); }
            };

            const handleFile = (e, type) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (ev) => {
                    assets[type].src = ev.target.result;
                    assets[type].onload = () => {
                        assets[`${type}Loaded`] = true;
                        draw();
                    };
                };
                reader.readAsDataURL(file);
            };

            const draw = () => {
                // Clear
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // 1. Background
                if (assets.bgLoaded) {
                    ctx.drawImage(assets.background, 0, 0, canvas.width, canvas.height);
                } else {
                    ctx.fillStyle = "#ffffff";
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    ctx.strokeStyle = "#e2e8f0";
                    ctx.lineWidth = 2;
                    ctx.strokeRect(5, 5, canvas.width-10, canvas.height-10);
                }

                // 2. Header
                ctx.save();
                ctx.textAlign = "center";
                ctx.fillStyle = "#000000";
                const centerX = canvas.width / 2;
                
                ctx.font = "bold 55px 'Times New Roman', serif";
                ctx.fillText("LW LAB", centerX, 60);
                ctx.font = "bold 16px 'Arial', sans-serif";
                ctx.letterSpacing = "3px"; 
                ctx.fillText("THE LW LAB", centerX, 85);
                ctx.font = "12px 'Arial', sans-serif";
                ctx.fillStyle = "#475569";
                ctx.fillText("+91 123456789  |  EXAMPLE@GMAIL.COM", centerX, 105);
                
                ctx.beginPath();
                ctx.moveTo(centerX - 120, 115);
                ctx.lineTo(centerX + 120, 115);
                ctx.strokeStyle = "#94a3b8";
                ctx.lineWidth = 1;
                ctx.stroke();

                ctx.font = "bold 13px 'Arial', sans-serif";
                ctx.fillStyle = "#334155";
                ctx.textAlign = "right"; 
                ctx.fillText("CERTIFIED LAB", canvas.width - 30, 30);
                ctx.font = "11px 'Arial', sans-serif";
                ctx.fillStyle = "#64748b";
                ctx.fillText("ISO 9001:2015 COMPANY", canvas.width - 30, 48);
                ctx.restore();

                // 3. Logo
                if (assets.logoLoaded) {
                    const dim = 100;
                    const r = Math.min(dim/assets.logo.width, dim/assets.logo.height);
                    ctx.drawImage(assets.logo, 30, 20, assets.logo.width*r, assets.logo.height*r);
                }

                // 4. Gem Image
                if (assets.gemLoaded) {
                    const bx = 760; const by = 120; const bw = 220; const bh = 220;
                    ctx.strokeStyle = "#cbd5e1"; ctx.lineWidth = 1; ctx.strokeRect(bx, by, bw, bh);
                    const r = Math.min(bw/assets.gem.width, bh/assets.gem.height);
                    const dw = assets.gem.width * r;
                    const dh = assets.gem.height * r;
                    ctx.drawImage(assets.gem, bx+(bw-dw)/2, by+(bh-dh)/2, dw, dh);
                }

                // 5. Text Data
                ctx.fillStyle = "#0f172a"; ctx.textAlign = "left";
                const labelX = 40; const valueX = 240; 
                let y = 160; const lh = 34;

                const printRow = (label, value) => {
                    ctx.font = "bold 19px 'Helvetica Neue', Arial";
                    ctx.fillStyle = "#334155";
                    ctx.fillText(label, labelX, y);
                    ctx.fillStyle = "#000000";
                    ctx.font = "19px 'Helvetica Neue', Arial";
                    ctx.fillText(":  " + value, valueX, y);
                    y += lh;
                };

                if(toggles.reportNo.checked) printRow("Report No", inputs.reportNo.value);
                printRow("Date", new Date().toLocaleDateString('en-GB'));
                if(y > 180) y += 5; 

                if(toggles.species.checked) printRow("Species", inputs.species.value);
                if(toggles.variety.checked) printRow("Variety", inputs.variety.value);
                if(toggles.cut.checked) printRow("Shape & Cut", inputs.cut.value);
                if(toggles.weight.checked) printRow("Weight", inputs.weight.value);
                if(toggles.dimensions.checked) printRow("Dimensions", inputs.dimensions.value);
                if(toggles.color.checked) printRow("Color", inputs.color.value);
                if(toggles.clarity.checked) printRow("Transparency", inputs.clarity.value);
                y += 5;
                if(toggles.ri.checked) printRow("Refractive Index", inputs.ri.value);
                if(toggles.sg.checked) printRow("Specific Gravity", inputs.sg.value);

                // 6. Comments 
                if(toggles.microscopic.checked) {
                    y += 25;
                    ctx.fillStyle = "#334155";
                    ctx.font = "bold 19px 'Helvetica Neue', Helvetica, Arial";
                    ctx.fillText("Microscopic Analysis / Comments:", labelX, y);
                    y += 28;
                    ctx.fillStyle = "#000000";
                    ctx.font = "italic 18px 'Georgia', serif";
                    const comments = inputs.microscopic.value.split('\n');
                    comments.forEach(line => { ctx.fillText(line, labelX, y); y += 24; });
                }

                // 7. QR Code
                if (typeof QRious !== 'undefined') {
                    let qrText = `ID: ${inputs.reportNo.value}\nDate: ${new Date().toLocaleDateString()}\n`;
                    if(toggles.weight.checked) qrText += `Wt: ${inputs.weight.value}`;
                    
                    const qrSize = 130;
                    const qr = new QRious({ value: qrText, size: qrSize, level: 'H' });
                    const qrX = 805; const qrY = 440; 

                    ctx.save(); ctx.textAlign = "center"; ctx.font = "bold 12px Arial"; ctx.fillStyle = "#166534";
                    ctx.fillText("VERIFIED AUTHENTIC", qrX + (qrSize/2), qrY - 12);
                    ctx.restore();

                    ctx.drawImage(qr.canvas, qrX, qrY);
                    
                    ctx.font = "10px Arial"; ctx.textAlign = "center"; ctx.fillStyle = "#64748b";
                    ctx.fillText("SCAN TO VERIFY DATA", qrX + (qrSize/2), qrY + qrSize + 15);
                }

                // 8. Footer
                ctx.font = "bold 14px 'Helvetica Neue', Arial";
                ctx.textAlign = "center";
                ctx.fillStyle = "#475569";
                ctx.fillText(inputs.declaration.value, canvas.width/2, canvas.height - 20);
            };

            const download = (ext) => {
                try {
                    const link = document.createElement('a');
                    const id = inputs.reportNo.value.replace(/[^a-z0-9]/gi, '_');
                    link.download = `GemReport_${id}.${ext}`;
                    // Attempt to convert canvas to image data
                    link.href = canvas.toDataURL(`image/${ext}`, 0.95);
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                } catch (e) {
                    console.error(e);
                    alert("SAVE FAILED: Browser Security Block.\n\nReason: You likely loaded a local image (or the default logo) that violated security permissions.\n\nFix: Refresh the page and UPLOAD the logo/background manually via the buttons.");
                }
            };

            const copyTextReport = () => {
                let text = `Report: ${inputs.reportNo.value}\nWeight: ${inputs.weight.value}\nSpecies: ${inputs.species.value}\nComments: ${inputs.microscopic.value}`;
                navigator.clipboard.writeText(text).then(() => alert("Copied!"));
            };

            const resetData = () => {
                if(confirm("Reset all data?")) {
                    Object.values(inputs).forEach(i => i.value = "");
                    inputs.reportNo.value = "LW-New";
                    inputs.weight.value = "0.00 ct";
                    assets.gem = new Image(); assets.gemLoaded = false;
                    assets.logo = new Image(); assets.logoLoaded = false; // Reset logo too
                    assets.background = new Image(); assets.bgLoaded = false;
                    draw();
                }
            };

            init();
            return { download, resetData, setGemImage, copyTextReport };
        })();
        
        // Attach app to window immediately
        window.app = app;
    </script>
</body>
</html>
